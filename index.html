    <!-- CRITICAL PERFORMANCE: Preconnect to Image CDNs -->
    <link rel="preconnect" href="https://i.postimg.cc" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com" crossorigin>
    <link rel="preconnect" href="https://cdn-icons-png.flaticon.com" crossorigin>

    <!-- CRITICAL PERFORMANCE: Preload Hero Image & Logo -->

    <link rel="preload" as="image" href="https://i.postimg.cc/VLVz13zy/nur-logo.png" fetchpriority="high">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              dark: '#050505',
              'dark-lighter': '#121212',
              light: '#ffffff',
              accent: '#22C55E', 
              'gray-text': '#A1A1AA',
              'gray-border': 'rgba(255, 255, 255, 0.1)',
            },
            animation: {
              'scroll': 'scroll 40s linear infinite',
              'blob-1': 'blob1 25s infinite alternate',
              'blob-2': 'blob2 30s infinite alternate',
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              blob1: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(20px, -20px) scale(1.1)' },
              },
              blob2: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '100%': { transform: 'translate(-20px, 20px) scale(1.15)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #ffffff;
      }
      /* Native Smooth Scroll for Mobile Only (Lenis handles Desktop) */
      @media (max-width: 1024px) {
        html {
          scroll-behavior: smooth;
        }
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      ::selection {
        background-color: #22C55E; 
        color: #000000;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Hardware Acceleration Class */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform, opacity;
        backface-visibility: hidden;
      }
    </style>
